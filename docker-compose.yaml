services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_DB: db_lab
      POSTGRES_USER: goose_user
      POSTGRES_PASSWORD: goose_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goose_user -d db_lab"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
